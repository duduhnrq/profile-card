<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dark-btn">
        <p>Dark Mode</p>
        <label class="switch">
            <input type="checkbox" id="switch">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        const checkbox = document.getElementById("switch");
        const body = document.body;

        if (localStorage.getItem("dark-mode") === "enabled") {
            body.classList.add("dark-mode");
            checkbox.checked = true;
        }

        checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
                body.classList.add("dark-mode");
                localStorage.setItem("dark-mode", "enabled");
            } else {
                body.classList.remove("dark-mode");
                localStorage.setItem("dark-mode", "disabled");
            }
        });
    </script>

    <div class="blob-outer-container">
        <div class="blob-inner-container">
            <div class="blob"></div>
        </div>
    </div>
    
    <div class="card">
        <picture>
            <img src="imagens/edufoto.png" alt="Foto de Eduardo Henrique">
        </picture>
        <h1 class="text">Eduardo Henrique</h1>
        <h2 class="text">Student Developer</h2>
        <p class="text">Cursando An√°lise e Desenvolvimento de Sistemas na Cesar School / Studying Systems Analysis and Development at Cesar School</p>
        <div class="sociais">
            <a href="https://github.com/duduhnrq" target="_blank" class="git">
                <img src="imagens/github.png" alt="Github">
            </a>
            <a href="https://www.linkedin.com/in/eduardo-henrique-9231a533a/" target="_blank" class="lin">
                <img src="imagens/linkedin.png" alt="Linkedin">
            </a>
            <a href="https://www.instagram.com/_eduhzx/" target="_blank" class="ins">
                <img src="imagens/instagram.png" alt="Instagram">
            </a>
        </div>
        <div class="btn">
            <a href="mailto:eduardohnrque@gmail.com" class="contact-btn">Contact Me</a>
            <a href="arquivos/curriculo-eduardo.pdf" download="curriculo-eduardo" class="download-btn">Download CV</a>
        </div>
    </div>

</body>
</html>
